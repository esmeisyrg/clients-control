<section>
  <div class="container">
    <div class="text-center mb-3">
      <h2>Clientes de X-Enterprise</h2>
      <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar cliente..." (keyup)="searchClients()" style="max-width: 300px; margin: auto;">
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let client of displayedClients">
        <div class="card h-100">
          <img [src]="client.image" class="card-img-top img-fluid" alt="..." style="object-fit: cover; height: 180px;">
          <div class="card-body">
            <h5 class="card-title">{{ client.name }}</h5>
            <p class="card-text">{{ client.addresses }}</p>
            <a [routerLink]="['/client', client.id]" class="btn btn-primary">Ver direcciones</a>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label=" Page navigation" class="d-flex justify-content-center p-4">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="javascript:void(0);" (click)="setPage(currentPage - 1); $event.preventDefault()">Anterior</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" href="javascript:void(0);" (click)="setPage(page); $event.preventDefault()">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="javascript:void(0);" (click)="setPage(currentPage + 1); $event.preventDefault()">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</section>
